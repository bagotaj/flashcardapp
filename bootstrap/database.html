<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Flashcard</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
    </head>
    <body onload="StartDatabase(flashcardsURLs[0])">
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img
                    src="logodesign.svg"
                    width="30"
                    height="30"
                    class="d-inline-block align-top"
                    alt=""
                    loading="lazy"
                />
                FLASHCARD WEB APP
            </a>
            <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="index.html"
                            onclick="menuChooser('newdeck')"
                            >NEW DECK</a
                        >
                    </li>
                    <li class="nav-item choosedeck">
                        <a class="nav-link" href="index.html">CHOOSE A DECK</a>
                        <div class="choosedeck-content" id="choosedeck"></div>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="index.html"
                            onclick="menuChooser('addflashcards')"
                            >ADD FLASHCARDS</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="database.html">DATABASE</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid newdeck-content bg-light" id="newDeck">
            <div class="row newdeck-content-div">
                <div class="col-12 col-md-6 themed-grid-col"></div>
                <div class="col-12 col-md-6 themed-grid-col">
                    <div class="row">
                        <div class="col-12 col-md-4 themed-grid-col">
                            <label for="adddeck">Name of the Deck:</label>
                        </div>
                        <div class="col-12 col-md-4 themed-grid-col">
                            <input type="text" id="adddeck" name="deckname" />
                        </div>
                        <div class="col-12 col-md-4 themed-grid-col">
                            <button
                                class="btn btn-danger"
                                id="submitdeck"
                                onclick="newDeck()"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="container-fluid addflashcard-content bg-light"
            id="addwords"
        >
            <div class="row addflashcard-content-div">
                <div class="col-12 col-md-12 themed-grid-col">
                    <div class="row">
                        <div class="col-12 col-md-3 themed-grid-col">
                            <div class="row">
                                <div class="col-12 col-md-6 themed-grid-col">
                                    <label for="nyelv1szo">Magyar:</label>
                                </div>
                                <div class="col-12 col-md-6 themed-grid-col">
                                    <input
                                        type="text"
                                        id="nyelv1szo"
                                        name="nyelv1szo"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 themed-grid-col">
                            <div class="row">
                                <div class="col-12 col-md-6 themed-grid-col">
                                    <label for="nyelv2szo">English:</label>
                                </div>

                                <div class="col-12 col-md-6 themed-grid-col">
                                    <input
                                        type="text"
                                        id="nyelv2szo"
                                        name="nyelv2szo"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 themed-grid-col">
                            <div class="row">
                                <div class="col-12 col-md-6 themed-grid-col">
                                    <label for="nyelv3szo">Arabic:</label>
                                </div>

                                <div class="col-12 col-md-6 themed-grid-col">
                                    <input
                                        type="text"
                                        id="nyelv3szo"
                                        name="nyelv3szo"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 themed-grid-col">
                            <button
                                class="btn btn-danger"
                                id="submitword"
                                onclick="flashcardMaker()"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="container-fluid flashcard-margin">
                <div class="row">
                    <div class="col-12 col-md-1 themed-grid-col"></div>
                    <div class="col-12 col-md-10 themed-grid-col">
                        <table id="userTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Magyar</th>
                                    <th>Angol</th>
                                    <th>Arab</th>
                                    <th>YouTube</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="col-12 col-md-1 themed-grid-col"></div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
        <script src="./database.js"></script>
        <script src="./menu.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
